<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Página Inicial{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}"> 
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">

</head>
<body>
    <div class="d-flex flex-column wrapper">  
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom shadow-sm mb-3">
          <div class="container">
            <a class="navbar-brand" href="/"><b>LP Info</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse">

              <ul class="navbar-nav flex-grow-1">
                <li class="nav-item active">
                  <a class="nav-link text-white" href="/index">Página Inicial</a>
                </li>
              </ul>
            </div>
              <div class="align-self-end">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link text-white" href="/cadastro">Cadastrar</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="/login">Fazer Login</a>
                  </li>
                </ul>
              </div>
          </div>
      </nav>

      <main class="flex-fill">
          <div class="container">
            {% block conteudo %}{% endblock %}
          </div>
      </main>

      <footer class="border-top text-muted bg-light">
        <div class="container">
          <div class="row py-3">
            <div class="col -12-md-4 text-center">
              <a href="#" class="text-decoration-none text-dark">Luiz Paulo Barrozo do Carmo</a>
            </div>
            <div class="col -12-md-4 text-center">
              <a href="#" class="text-decoration-none text-dark">Copyright₢ 2023</a>
            </div>
            <div class="col -12-md-4 text-center">
              <a href="#" class="text-decoration-none text-dark">Curso Superior de Tecnologia em Sistemas Para Internet</a>
            </div>
          </div>
        </div>
      </footer>
    </div>
</body>
</html>
